<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Project details</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}" href="../static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap-select.css}" href="../static/css/bootstrap-select.css" >
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap-select.min.css}" href="../static/css/bootstrap-select.min.css">

    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-inverse">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav nav-pills">
                    <li role="presentation" class="active"><a href="#">Project</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="jumbotron">
       <div th:switch="${tenant}">
          <h1 class="text-center" th:text="${tenant}"> </h1>
                <h2 th:case="kanban" class="text-center"> Enter Kanban Project Details </h2>
                <h2 th:case="scrum" class="text-center"> Enter Scrum Project Details </h2>
                <h2 th:case="waterfall" class="text-center"> Enter Waterfall Project Details </h2>
       </div>
    </div>

    <form class="form-group" id="form_project" th:action="|/${userId}/project/${tenant}|" th:object="${project}" method="post">
            <label class="control-label col-lg-5">Project Name</label>
                <input type="text" id="projectname" th:field="*{projectname}" name="projectname" class="text-center form-inline col-lg-push-8"> <br> <br>

             <label class="control-label col-lg-5">Project Start Date</label>
                <input type="date" id="startdate" th:field="*{startdate}" name="startdate" class="date text-center form-inline col-lg-push-8"> <br> <br>

            <label class="control-label col-lg-5">Project End Date</label>
                <input type="date" id="enddate" th:field="*{enddate}" name="enddate" class="date text-center form-inline col-lg-push-8"> <br> <br>

            <label class="control-label col-lg-5">Project Manager</label>
                <input type="text" id="assignedto" th:field="*{assignedto}" name="assignedto" class="text-center form-inline col-lg-push-8"> <br> <br>

            <p><div align="center"><button type="submit" class="btn btn-primary" id="btn_project">Create Project</button></div></p>
    </form>

</body>
</html>
